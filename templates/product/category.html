{% extends 'base.html' %}
{% block content %}


<div class="container" style="margin:0px;padding:0px 0px 0px 0px;">
    <div class="col-sm-6" style="color:grey;font-family:">
        <h2>
            <b>CATEGORY</b>
        </h2>
    </div>
    {% if request.user.is_superuser %}
        <div class="col-sm-6" align="right" style="margin-top:15px;">
            <a href="{% url 'product:add_category' %}" class="btn btn-info">
                <i class="glyphicon glyphicon-plus"></i> Create New
            </a>
        </div>
    {% endif %}
</div>
<hr/>

<h3>
    <span style="color:#1dadc6;font-family:serif">Top News</span>
</h3>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead style="background-color:black;color:white">
        <tr>
            <th>
                NAME
            </th>
            <th>
                POSTED BY
            </th>
            <th>
                POSTED ON
            </th>
            <th>
                PRODUCT(s)
             </th>
            <th>
                VIEW
            </th>
            <th>
                EDIT
            </th>
            <th>
                DELETE
            </th>
        </tr>
    </thead>
    {% for cat in category %}
        <tr>
            <td>
                {{cat.category}}
            </td>
            <td>
                {{cat.created_by}}
            </td>
            <td>
                {{cat.timestamp}}
            </td>
            <td>
                -
            </td>
            <td>
                <a href="{{cat.get_absolute_url1}}" class="btn btn-default btn-sm" style="align:right;">
                    view
                </a>
            </td>
            <td>
                <a href="{{cat.get_absolute_url1}}edit" class="btn btn-info btn-sm" style="align:right;">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
            </td>
            <td>
                <a href="{{cat.get_absolute_url1}}delete" class="btn btn-danger btn-sm" style="align:right;">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
<br/>

{% endblock %}
