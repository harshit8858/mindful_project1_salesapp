{% extends 'base.html' %}

{% block content %}

{{instance.user}}<br/>
{{instance.timestamp}}<br/>
{{instance.message}}<br/>
{% if request.user.is_superuser %}
    <a href="{{instance.get_absolute_url}}edit" class="btn btn-success btn-sm">
        Edit
    </a>
    <a href="{{instance.get_absolute_url}}delete" class="btn btn-success btn-sm">
        Delete
    </a>
{% endif %}

{% endblock %}
