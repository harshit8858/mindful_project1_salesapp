{% extends 'base.html' %}

{% block content %}

    <hr/>
    <div class="container">
        Name: {{instance.name}}<br/>
        Sales Manager: {{instance.sale_manager}}<br/>
        Mobile: {{instance.mobile}}<br/>

            <a href="{{instance.get_absolute_url1}}delete">Delete</a>
        {% endif %}
    </div>
    <hr/>

{% endblock %}
