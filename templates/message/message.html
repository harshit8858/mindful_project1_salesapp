{% extends 'base.html' %}

{% block content %}

{% if request.user.is_superuser %}
    <a href="{% url 'message:message_add' %}" class="btn btn-success btn-sm">
        Add
    </a>
{% endif %}
<hr/>

{% for m in message %}
    <a href="{{m.get_absolute_url}}" class="btn btn-default">
        {{m}}
    </a>
    <hr/>
{% endfor %}

{% endblock %}
