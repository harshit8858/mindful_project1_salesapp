{% extends 'base.html' %}

{% block content %}


<div class="container" style="margin:0px;padding:0px 0px 0px 0px;">
    <div class="col-sm-6" style="color:grey;font-family:">
        <h2>
            <b>NEWS</b>
        </h2>
    </div>
    {% if request.user.is_superuser %}
        <div class="col-sm-6" align="right" style="margin-top:15px;">
            <a href="{% url 'news:news_add' %}" class="btn btn-info">
                <i class="glyphicon glyphicon-plus"></i> Create New
            </a>
        </div>
    {% endif %}
</div>
<hr/>

<h3>
    <span style="color:#1dadc6;font-family:serif">Top News</span>
</h3>
<table class="table table-striped table-bordered table-hover" align="center">
    <thead style="background-color:black;color:white">
        <tr>
            <th>
                TITLE
            </th>
            <th>
                POSTED ON
            </th>
            <th>
                VIEW
            </th>
            <th>
                EDIT
            </th>
            <th>
                DELETE
            </th>
        </tr>
    </thead>
    {% for n in news %}
        <tbody>
            <tr>
                <td>
                    {{n.title}}
                </td>
                <td>
                    {{n.date}}
                </td>
                <td>
                    <a href="{{n.get_absolute_url}}" class="btn btn-info btn-sm" style="align:right;">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                </td>
                <td>
                    <a href="{{n.get_absolute_url}}edit" class="btn btn-info btn-sm" style="align:right;">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                </td>
                <td>
                    <a href="{{n.get_absolute_url}}delete" class="btn btn-danger btn-sm" style="align:right;">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    {% endfor %}
</table>
<br/>
